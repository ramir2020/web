<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Шакиров</title> 
	<style>
	textarea {
    resize: none;
    background-color: white;
    font-size: 50px;
    width: 400px;
    height: 70px;
    text-align: right;
    padding-top: 10px;
    white-space: nowrap;
    overflow: hidden;
}
 
button {
    width: 100px;
    height: 100px;
    text-align: center;
    font-size: 50px;
    margin-bottom: 0;
    cursor: pointer;
    border: none;
    transition: all .1s;
}
 
button:hover {
    background-color: lightyellow;
}
	</style>
	<script type="text/javascript" src="jquery.js"></script>
	<script src="calc.js"></script>	
</head>
<body>
    <h4>Шакиров Рамир Инфирович, ПИ-419</h4>
<h1>Задание 7. Калькулятор</h1>
<table cellpadding="0">
    <tr>
        <td colspan="4"><textarea id="display" rows="1" disabled>0</textarea></td>
    </tr>
    <tr>
        <td colspan="2">
            <button style="width: 100%" onclick="reset()">C</button>
        </td>
        <td>
            <button onclick="signChange()">&plusmn;</button>
        </td>
        <td>
            <button onclick="backspace()">&#x232B;</button>
        </td>
    </tr>
    <tr>
        <td>
            <button onclick="numPressed(7)">7</button>
        </td>
        <td>
            <button onclick="numPressed(8)">8</button>
        </td>
        <td>
            <button onclick="numPressed(9)">9</button>
        </td>
        <td>
            <button id="divide" onclick="operation('/');highlight('divide')">&divide;</button>
        </td>
    </tr>
    <tr>
        <td>
            <button onclick="numPressed(4)">4</button>
        </td>
        <td>
            <button onclick="numPressed(5)">5</button>
        </td>
        <td>
            <button onclick="numPressed(6)">6</button>
        </td>
        <td>
            <button id="multiply" onclick="operation('*');highlight('multiply')">&#10005;</button>
        </td>
    </tr>
    <tr>
        <td>
            <button onclick="numPressed(1)">1</button>
        </td>
        <td>
            <button onclick="numPressed(2)">2</button>
        </td>
        <td>
            <button onclick="numPressed(3)">3</button>
        </td>
        <td>
            <button id="minus" onclick="operation('-');highlight('minus')">&#8722;</button>
        </td>
    </tr>
    <tr>
        <td colspan="2">
            <button style="width: 100%" onclick="numPressed(0)">0</button>
        </td>
        <td>
            <button onclick="calculate()">=</button>
        </td>
        <td>
            <button id="plus" onclick="operation('+');highlight('plus')">+</button>
        </td>
    </tr>
</table>
 
</body>
</html>
