<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Шакиров</title> 

	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript">

			s=0;
			k1=0;
			k2=0;
			k3=0;
			k4=0;
			k5=0;
			$("#b").click(function(){
				s+=1;

							k1+=1

							alert(res1+"% людей тоже любят Одноклассники")

						}

							k2+=1
							res2=k2*100/s;
							alert(res2+"% людей поддерживают ВКонтакте")
							break
						}
						if (i==2){
							k3+=1
							res3=k3*100/s;
							alert(res3+"% людей предпочитают проводить свое свободное время с ТикТоком")
							break
						}

							k4+=1
							res4=k4*100/s;
							alert(res4+"% ответивших, как и вы, любят постить фоточки в инст")

						}

							k5+=1
							res5=k5*100/s;
							alert(res5+"% людей любят писать короткие сообщения в Тви")

						}
        		} 
		}})})

</head>
